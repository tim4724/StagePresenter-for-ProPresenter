<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Stagemonitor Controller</title>
    <link rel='stylesheet' href='css/operator.css'>
    <script src='js/operator.js'></script>
</head>

<body onload='operator = Operator(); operator.requestState()'>

    <table>
        <tr>
            <td id="currentPlaylist"><select id="playlists"></select></td>
        </tr>

        <tr>
            <td id="currentPresentation"><select id="presentations"></select></td>
            <td class="action">
                <button id="previousPresentation" onclick="operator.prevPresentation()">
                    Previous
                </button>
                </td>
            <td class="action">
                <button id="nextPresentation" onclick="operator.nextPresentation()">
                    Next
                </button>
                </td>
            <td class="action">
                <button id="clearPresentation" onclick="operator.clearPresentation()">
                    Clear
                </button>
            </td>
        </tr>
        <tr>
            <td id="currentSlide"><select id="slides"></select></td>
            <td class="action">
                <button id="slideUp" onclick="operator.prevSlide()">Up</button>
            </td>
            <td class="action">
                <button id="slideDown" onclick="operator.nextSlide()">Down</button>
            </td>
        </tr>
    </table>

</body>
</html>
