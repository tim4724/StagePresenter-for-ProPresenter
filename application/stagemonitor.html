<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Stage Monitor</title>

    <script src='js/utils.js'></script>
    <script src='js/dom_updater_error.js'></script>
    <script src='js/dom_updater_playlist.js'></script>
    <script src='js/dom_updater_timer.js'></script>
    <script src='js/dom_updater_presentation.js'></script>
    <script src='js/dom_updater_message.js'></script>
    <script src='js/dom_updater_preview.js'></script>
    <script src='js/pro_presenter_parser.js'></script>
    <script src='js/pro_presenter_connection.js'></script>
    
    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/presentation.css'>
</head>

<body onload='proPresenter = ProPresenter(); proPresenter.connect();'>
    
    <section id='left'>
        <span id='clock' class='timer'>
            <span id='timeHoursMinutes'>00:00</span>
            <span id='timeSeconds'>00</span>
        </span>
        
        <div id='previewContainer'>
            <span id='videoTimer'></span>
            <img id='preview' src='black16x9.png' alt='Failed to load image'/>
        </div>
        
        <div id='playlist'>
            <div id='playlistName'></div>
        </div>
    </section>
    
    <main id='presentationContainer'>
        <h1 id='title'>No presentation selected</h1>

        <section class='group'>
            <div class='groupName'></div>
            <div class='slide'></div>
        </section>

        <div id='bottomSpacer'></div>
        
        <img id='largePreview' src='' style='display: none;'/>
        
        <span id='message'></span>
    </main>
    
    <div id='error' style='display: none;'>
        <div id='errorLabel'>Error</div>
        <div id='errorMessage'></div>
    </div>

    </body>
</html>
