<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <script src='js/utils.js'></script>
    <script src='js/observer_local_storage.js'></script>
    <script src='js/dom_updater_error.js'></script>
    <script src='js/dom_updater_playlist.js'></script>
    <script src='js/dom_updater_timer.js'></script>
    <script src='js/dom_updater_presentation.js'></script>
    <script src='js/dom_updater_message.js'></script>
    <script src='js/pro_presenter_parser.js'></script>
    <script src='js/pro_presenter_connection.js'></script>

    <link rel='stylesheet' href='css/stagemonitor.css'>
    <link rel='stylesheet' href='css/presentation.css'>
    <link rel='stylesheet' href='css/sidebar.css'>

    <title>StagePresenter</title>
</head>

<body onload='LocalStorageObserver(); ProPresenter().connect();'
      class="showSidebarBottom showPlaylist showPreview">
    <button id='closeButton' onclick='window.close()'>
        Close
    </button>

    <section id='sidebar'>
        <div id='playlist'>
            <div id='playlistName'></div>
        </div>

        <img id='preview' src='black16x9.png' alt='Failed to load image'/>

        <div id='timerContainer'></div>

        <span class="spacer"></span>

        <span id='clock'>
            <span id='clockHoursMinutes'>00:00</span><span id='clockSeconds'>00</span>
        </span>
    </section>

    <main>
        <div id="presentationContainer" class="noText">
            <h1 id='title'></h1>
            <section class="group currentGroup" style="border-style: none">
                <div class="groupName"></div>
                <img src="bg.png" style="opacity: 1">
            </section>
        </div>

        <span id='nextUp'></span>
        <span id='message'></span>
    </main>

    <div id='error' style='display: none;'>
        <div id='errorLabel'>Error</div>
        <div id='errorMessage'></div>
    </div>

    </body>
</html>
