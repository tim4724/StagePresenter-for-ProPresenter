<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <script src='js/utils.js'></script>
    <script src='js/dom_updater_layout.js'></script>
    <script src='js/dom_updater_error.js'></script>
    <script src='js/dom_updater_playlist.js'></script>
    <script src='js/dom_updater_timer.js'></script>
    <script src='js/dom_updater_presentation.js'></script>
    <script src='js/dom_updater_message.js'></script>
    <script src='js/dom_updater_preview.js'></script>
    <script src='js/pro_presenter_parser.js'></script>
    <script src='js/pro_presenter_connection.js'></script>

    <link rel='stylesheet' href='css/stagemonitor.css'>
    <link rel='stylesheet' href='css/presentation.css'>

    <title>Stage Monitor</title>
</head>

<body onload='LayoutDomUpdater(); proPresenter = ProPresenter(); proPresenter.connect();'>
    <button id='settingsButton' onclick='window.open("settings.html", "popup")'>
        Settings
    </button>

    <button id='closeButton' onclick='window.close()'>
        Close
    </button>

    <section id='sidebar'>
        <span id='clock' class='timer'>
            <span id='clockHoursMinutes'>00:00</span><span id='clockSeconds'>00</span>
        </span>

        <div id='previewContainer'>
            <span id='videoTimer'></span>
            <img id='preview' src='black16x9.png' alt='Failed to load image'/>
        </div>

        <div id='playlist'>
            <div id='playlistName'></div>
        </div>
    </section>

    <main>
        <div id="presentationContainer">
            <h1 id='title'>No presentation selected</h1>
            <span id="nextUpContainer">
                âž” <span id="nextUp"></span>
            </span>
        </div>
        <img id='largePreview' src=''/>
        <span id='message'></span>
    </main>

    <div id='error' style='display: none;'>
        <div id='errorLabel'>Error</div>
        <div id='errorMessage'></div>
    </div>

    </body>
</html>
